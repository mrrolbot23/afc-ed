<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutz Menu</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ac1a2e3a6b.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="menu">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/barbershop-logo.png"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./haircuts.html">Cutz Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./hiring.html">Join Our Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Sub-header -->
    <h2>Cutz Menu</h2>
    <div class="menu-container row">
      <div class="haircut_image col-sm-12">
        <img src="./assets/low-fade.jpeg" alt="Haircut Picture" />
      </div>
      <div class="menu-section haircut-description col-lg-4">
        <h3 class="haircut_name"></h3>
        <p class="cut-description"></p>
        <h4 class="price"></h4>
      </div>
    </div>
    <div class="menu-buttons">
      <button class="btn btn-light btn-lg" id="prev-button">Prev</button>
      <button class="btn btn-dark btn-lg" id="next-button">Next</button>
    </div>

    <div class="appointment-container review">
      <p>Please leave a riview.</p>
      <button class="btn btn-lg btn-light">
        <i class="fa-brands fa-yelp"></i> Yelp
      </button>
    </div>
    <footer style="height: 10%">
      <div class="footer">
        <p>&copy; Mr. Rolbot 2023</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>

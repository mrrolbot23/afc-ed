    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/barbershop-logo.png"

        <button

              <a class="nav-link" href="./haircuts.html">Cutz Menu</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 id="form header" class="form header">Join Our Team</h1>
    <div class="form-container">
      <form class="row g-3 needs-validation" action="" method="GET">
        <div class="col-lg-4 col-sm-4">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            required
          />
        </div>
        <div class="col-lg-4 col-sm-4">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            required
          />
        </div>
        <div class="col-lg-4 col-sm-4">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            placeholder="Format 111-222-3333"
            aria-label="Last name"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="City"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <optgroup label="State">
              <option value="TX">TX</option>
              <option value="CA">CA</option>
              <option value="FL">FL</option>
            </optgroup>
            <optgroup label="US Territory">
              <option value="PR">PR</option>
              <option value="GU">GU</option>
            </optgroup>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required />
        </div>
        <div class="col-md-2">
          <label for="inputAge" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="inputAge"
            min="18"
            max="99"
            title="Must be at least 18 and younger than 99."
            placeholder="18+"
            required
          />
        </div>
        <div class="col-md-2" style="display: block">
          <label for="married" style="display: block">
            <input
              type="radio"
              name="martial-status-answer"
              id="married"
              value="Married"
              style="cursor: pointer"
            />
            Married
          </label>

          <label for="single" style="display: block">
            <input
              type="radio"
              name="martial-status-answer"
              id="single"
              value="Single"
              checked
              style="cursor: pointer"
            />
            Single
          </label>

          <label for="complicated" style="display: block">
            <input
              type="radio"
              name="martial-status-answer"
              id="complicated"
              value="Complicated"
              style="cursor: pointer"
            />
            Complicated
          </label>
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="your.email@example.com"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Password"
            minlength="8"
            maxlength="15"
            required
          />
        </div>
        <div class="col-lg-12">
          <textarea
            class="form-control"
            name="more-info"
            id="more-info"
            cols="30"
            rows="8"
            maxlength="300"
            placeholder="Enter more information about yourself (300 char max):"
            style="resize: none"
          ></textarea>
        </div>
        <div class="col-12">
          <label for="favorite-color">Favorite Color: </label>
          <input
            type="checkbox"
            name="favorite-color"
            id="blue"
            value="Blue"
            style="cursor: pointer"
          />
          <label for="blue">Blue</label>
          <input
            type="checkbox"
            name="favorite-color"
            id="red"
            value="Red"
            style="cursor: pointer"
          />
          <label for="red">Red</label>
          <input
            type="checkbox"
            name="favorite-color"
            id="green"
            value="Green"
            style="cursor: pointer"
          />
          <label for="green">Green</label>
          <input
            type="checkbox"
            name="favorite-color"
            id="Yellow"
            value="Yellow"
            style="cursor: pointer"
          />
          <label for="yellow">Yellow</label>
          <input
            type="checkbox"
            name="favorite-color"
            id="Pink"
            value="Pink"
            style="cursor: pointer"
          />
          <label for="pink">Pink</label>
        </div>
        <div class="col-12 form-buttons">
          <button type="submit" class="btn btn-light button-form">
            Submit
          </button>
          <button type="reset" class="btn btn-dark button-form">Reset</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>&copy; Mr. Rolbot 2023</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

</html>

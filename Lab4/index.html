<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACC Lions</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ac1a2e3a6b.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="appointments">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/logo.png"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" style="color: #cd6215;">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schedule</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Sub-header -->
    <h2>Roster</h2>
    <div class="form-list-container row">
      <div class="appt-form-ctn col-lg-6 col-sm-12">
        <form id="user-form" name="form" class="row g-3"  onsubmit="return false">
          <div class="col-md-6">
            <label for="inputFName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control required"
              id="inputFName"
              placeholder="John"
              riquired
              onkeyup="enableSubmit()"
            />
          </div>
          <div class="col-md-6">
            <label for="inputLName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control required"
              id="inputLName"
              placeholder="Doe"
              required
              onkeyup="enableSubmit()"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address 1</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="City"
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select required" onkeyup="enableSubmit()" required>

              <optgroup label="State">
                <option value="TX">TX</option>
                <option value="CA">CA</option>
                <option value="FL">FL</option>
              </optgroup>
              <optgroup label="US Territory">
                <option value="PR">PR</option>
                <option value="GU">GU</option>
              </optgroup>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <p>Married:</p>
            <div class="col-lg-4 col-md-2" style="display: inline">
              <label for="married" style="display: inline">
                <input
                  type="radio"
                  name="martial-status-answer"
                  id="married"
                  value="M"
                  style="cursor: pointer"
                />
                Married
              </label>

              <label for="single" style="display: inline">
                <input
                  type="radio"
                  name="martial-status-answer"
                  id="single"
                  value="S"
                  style="cursor: pointer"
                  checked
                />
                Single
              </label>
              <label for="complicated" style="display: inline">
                <input
                  type="radio"
                  name="martial-status-answer"
                  id="complicated"
                  value="C"
                  style="cursor: pointer"
                />
                Complicated
              </label>
            </div>
          </div>
          <div class="col-12 form-buttons">
            <button type="submit" class="btn btn-light button-form" id="submit" disabled>
              Submit
            </button>
            <button type="reset" class="btn btn-dark button-form">Reset</button>
          </div>
        </form>
      </div>
      <div class="roster-table col-lg-6 col-sm-12">
        <table class="table text-white text-center" id="emp-table">
          <thead>
            <tr class="employee">
              <th scope="col">Delete</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">State</th>
              <th scope="col">Married</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <p>&copy; Mr. Rolbot 2023</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
